<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{.Title}} | Suhan's Stories</title>
  <link href="../../static/css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <h1>Chapter-{{.Title}}</h1>
      <hr />
    </header>

    <article>
      {{.Content}}
    </article>

    {{if or .PrevLink .NextLink}}
    <nav class="story-nav">
      {{if .PrevLink}}
        <a href="/{{.PrevLink}}" class="nav-btn prev-btn">← Previous</a>
      {{end}}
      {{if .NextLink}}
        <a href="/{{.NextLink}}" class="nav-btn next-btn">Next →</a>
      {{end}}
    </nav>
    {{end}}

    <footer>
      <p>© {{.Year}} Suhan Bangera</p>
    </footer>
</body>
</html>

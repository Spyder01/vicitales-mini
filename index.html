<script>
function toggleChapters(btn) {
  const list = btn.nextElementSibling;
  const open = list.classList.contains("open");
  
  list.classList.toggle("open");
  btn.textContent = open ? "Show Chapters ▾" : "Hide Chapters ▴";
}
</script>
